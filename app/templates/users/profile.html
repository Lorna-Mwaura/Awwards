{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row">
    <div class="col-3"></div>
    <div class="col-6"> 
    <h1>Hello {{ user.username }}</h1>
    <img class="rounded-circle account-img" src="{{user.profile.profile_pic.url}}" alt="profile_pic" width="20%">
    <p>{{user.profile.bio}}</p>
    <p>{{user.profile.contact}}</p>
</div>
<div class="col-3"></div>
</div>

{% endblock content %}
